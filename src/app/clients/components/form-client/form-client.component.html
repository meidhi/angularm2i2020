<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nom">Name</label>
    <input formControlName="name" type="text" class="form-control" id="nom">
    <div *ngIf="form.get('name').invalid && form.get('name').touched " class="alert alert-danger">invalid</div>
  </div>

  <div class="form-group">
    <label for="ca">CA</label>
    <input formControlName="ca" type="number" class="form-control" id="ca">
    <div *ngIf="form.get('ca').invalid && form.get('ca').touched " class="alert alert-danger">invalid</div>
  </div>


  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" class="form-control" id="state">
      <!-- <option *ngFor="let state of States">{{ state }}</option> -->
      <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
  </div>


  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea formControlName="comment" class="form-control" id="comment"></textarea>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>

</form>
